<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            property="og:title"
            content="React Quiz Project by Learn with Sumit"
        />
        <meta
            property="og:description"
            content="React Quiz Project under Learn with Sumit React Tutorial Series playlist"
        />

        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/resut.css" />
        <link rel="stylesheet" href="./styles/quiz.css" />

        <title>Quiz Result - Learn with Sumit</title>
    </head>
    <body>
        <nav class="nav">
            <ul>
                <li>
                    <a href="index.html" class="brand">
                        <img
                            src="./images/logo-bg.png"
                            alt="Learn with Sumit Logo"
                        />
                        <h3>Learn with Sumit</h3>
                    </a>
                </li>
            </ul>
            <div class="account">
                <span class="material-icons-outlined" title="Account">
                    account_circle
                </span>
                <a href="signup.html">Signup</a>
                <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
            </div>
        </nav>

        <!-- quize result section -->
        <main class="main">
            <!-- First Row -->
            <div class="container">
                <div class="summary">
                    <div class="point">
                        <!-- progress bar will be placed hare -->
                        <p class="score">
                            Your score is <br />
                            5 out of 10
                        </p>
                    </div>
                    <div class="badge">
                        <img src="./images/success.png" alt="success" />
                    </div>
                </div>

                <div class="analysis">
                    <h1>Question analysis</h1>
                    <h4>You answerd 5 out of 10 questions correctly</h4>

                    <div class="question">
                        <div class="qtitle">
                            <span class="material-icons-outlined">
                                help_outline
                            </span>
                            Here gose the question from Learn With Sumit
                        </div>
                        <div class="answers">
                            <!-- option 1 -->
                            <label class="answer" for="option1">
                                A New Hope 1
                            </label>

                            <!-- option 2 -->
                            <label class="answer" for="option2">
                                A New Hope 2
                            </label>

                            <!-- option 3 -->
                            <label class="answer" for="option3">
                                A New Hope 3
                            </label>

                            <!-- option 4 -->
                            <label class="answer wrong" for="option4">
                                <span>A New Hope 4</span>
                                <span>Your answer</span>
                            </label>

                            <!-- option 5 -->
                            <label class="answer" for="option5">
                                A New Hope 5
                            </label>

                            <!-- option 6 -->
                            <label class="answer" for="option6">
                                A New Hope 6
                            </label>

                            <!-- option 7 -->
                            <label class="answer correct" for="option7">
                                <span>A New Hope 4</span>
                                <span>Correct answer</span>
                            </label>

                            <!-- option 8 -->
                            <label class="answer" for="option8">
                                A New Hope 8
                            </label>

                            <!-- option 9 -->
                            <label class="answer" for="option9">
                                A New Hope 9
                            </label>

                            <!-- option 10 -->
                            <label class="answer" for="option10">
                                A New Hope 10
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <div class="qtitle">
                            <span class="material-icons-outlined">
                                help_outline
                            </span>
                            Here gose the question from Learn With Sumit
                        </div>
                        <div class="answers">
                            <!-- option 1 -->
                            <label class="answer" for="option1">
                                A New Hope 1
                            </label>

                            <!-- option 2 -->
                            <label class="answer" for="option2">
                                A New Hope 2
                            </label>

                            <!-- option 3 -->
                            <label class="answer" for="option3">
                                A New Hope 3
                            </label>

                            <!-- option 4 -->
                            <label class="answer wrong" for="option4">
                                <span>A New Hope 4</span>
                                <span>Your answer</span>
                            </label>

                            <!-- option 5 -->
                            <label class="answer" for="option5">
                                A New Hope 5
                            </label>

                            <!-- option 6 -->
                            <label class="answer" for="option6">
                                A New Hope 6
                            </label>

                            <!-- option 7 -->
                            <label class="answer correct" for="option7">
                                <span>A New Hope 4</span>
                                <span>Correct answer</span>
                            </label>

                            <!-- option 8 -->
                            <label class="answer" for="option8">
                                A New Hope 8
                            </label>

                            <!-- option 9 -->
                            <label class="answer" for="option9">
                                A New Hope 9
                            </label>

                            <!-- option 10 -->
                            <label class="answer" for="option10">
                                A New Hope 10
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
